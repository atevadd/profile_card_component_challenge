<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- custom stylsheet -->
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  
  <!-- top background pattern image -->
  <img class="top-bg-img" src="images/bg-pattern-top.svg" alt="top background image">

  <!-- Profile card component -->
  <section class="card">
    <img class="card__background" src="images/bg-pattern-card.svg" alt="card component background image">
    <div class="card__profilepic">
        <img src="images/image-victor.jpg" alt="profile image">
    </div>
    <h2>Victor Crest <span class="age"> 26</span></h2>
    <p class="location">London</p>

    <div class="card__stats">
      <div class="card__stats__num">
        <h3>80K</h3>
        <span>Followers</span>
      </div>
      <div class="card__stats__num">
        <h3>803K</h3>
        <span>Likes</span>
      </div>
      <div class="card__stats__num">
        <h3>1.4k</h3>
        <span>Photos</span>
      </div>
    </div>
  </section>

  <!-- bottom background pattern image -->
  <img class="bottom-bg-img" src="images/bg-pattern-bottom.svg" alt="bottom background image">
</body>
</html>
